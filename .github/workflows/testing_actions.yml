name: Automatic Eslint Prettier and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Run Eslint
      run: npm run lint

    - name: Run Prettier
      run: npm run format

    - name: Run Tests
      run: npm run test
